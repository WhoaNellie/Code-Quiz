<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <script src="questions.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="hScore"><a href="#">View Highscores</a></div>

            <div id="timeBox">Time: <span id="time"></span></div>
        </div>

        <div id="taunt">
            <h1>Javascript Coding Quiz Challenge</h1>
            <p>This is a quiz to test your might with Javascript! There are 5 questions, you will have 15 seconds per question. Beware! If you get a question wrong you will get 5 seconds subtracted from your next question's time!</p>
        </div>

        <button id="start">Start Quiz</button>

        <h2 id="question"></h2>

        <ul id="answers"></ul>

        <div id="endCard"></div>

        <form action="writeScore()" method="post" id="scoreForm">
            <label for="name" id="nameLabel"></label>
            <input type="text" name="name" id="name">

            <button type="submit">Submit</button>
        </form>

        <ul id="scoreList"></ul>
        <button type="reset" id="restart"></button>
        <button type="submit" id="clearHS"></button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <script src="questions.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="hScore"><a href="#">View Highscores</a></div>

            <div id="timeBox">Time: <span id="time"></span></div>
        </div>

        <div id="taunt">
            <h1>Coding Quiz Challenge</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit, illum. Maxime expedita consequatur labore soluta aut suscipit libero ducimus, rerum harum iusto unde perspiciatis aliquid cumque porro vitae voluptate neque.</p>
        </div>

        <button id="start">Start Quiz</button>

        <h2 id="question"></h2>

        <ul id="answers"></ul>

        <div id="endCard"></div>

        <form action="writeScore()" method="post" id="scoreForm">
            <input type="text" name="name" id="name">

            <button type="submit">Submit</button>
        </form>

        <ul id="scoreList"></ul>
    </div>
</body>
</html>
